<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur d'Intérêts Composés</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simulateur d’Intérêts Composés</h1>

        <form id="calculator">
            <div class="form-group">
                <label for="initial">Montant initial (en €):</label>
                <input type="number" id="initial" required>
            </div>
            <div class="form-group">
                <label for="monthly">Epargne mensuelle (en €):</label>
                <input type="number" id="monthly" required>

            </div>
            <div class="form-group">
                <label for="rate">Taux d'intérêt annuel (%):</label>
                <input type="number" id="rate" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="years">Durée (année)</label>
                <input type="number" id="years" required>
            </div>
            <div class="form-group">
                <label for="withdrawal">Retrait mensuel (€)</label>
                <input type="number" id="withdrawal" value="0">
            </div>
            <div class="form-group">
                <label for="taxRate">Impôt sur les gains (%)</label>
                <input type="number" id="taxRate" value="30">
            </div>
            <button type="submit">Calculer</button>
        </form>

        <div id="result">
            <h2>Résultat</h2>
            <p id="finalAmount">Entrez des données et cliquez sur "Calculer".</p>
        </div>

        <table id="summaryTable">
            <thead>
                <tr>
                    <th>Année</th>
                    <th>Capital investi (€)</th>
                    <th>Capital total (€)</th>
                    <th>Intérêts générés (€)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <canvas id="chart" style="max-width: 100%; margin-top: 2rem;"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
